<html>

<head>
    <title>Calculadora Bootstrap - Exercício S03A04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- div, section -->
    <div class="container">
        <h1>Calculadora Simples</h1>

        <form id="form-calculator">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="input-number1" class="col-form-label">Número 1</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="input-number1" class="form-control">
                </div>
            </div>

            <!-- .margin-top-3 { margin-top: 30px} -->
            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <label for="input-number2" class="col-form-label">Número 2</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="input-number2" class="form-control">
                </div>                
            </div>   

            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <input type="radio" id="radio-sum" name="operation">
                    <label for="radio-sum" class="col-form-label">Somar</label>
                </div>
                <div class="col-auto">
                    <input type="radio" id="radio-subtraction" name="operation">
                    <label for="radio-subtraction" class="col-form-label">Subtrair</label>
                </div>                
            </div> 

            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <input type="radio" id="radio-multiply" name="operation">
                    <label for="radio-multiply" class="col-form-label">Multiplicar</label>
                </div>
                <div class="col-auto">
                    <input type="radio" id="radio-divide" name="operation">
                    <label for="radio-divide" class="col-form-label">Dividir</label>
                </div>                
            </div> 
            
            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <span id="result"></span>
                </div>
            </div>   
            
            <button type="submit" class="btn btn-outline-primary" id="btn-calculate">Calcular</button>
            
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
